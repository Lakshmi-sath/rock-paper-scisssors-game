<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="images/favicon.png" />
		<title>Rock Paper Scissors Game</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<h1>Rock Paper Scissors Game</h1>
			<h2>Choose Your Move:</h2>
			<div class="images">
				<button id="Rock"><img src="images/Rock.png" alt="" /></button>
				<button id="Paper"><img src="images/Paper.png" alt="" /></button>
				<button id="Scissors"><img src="images/scissors.jpg" alt="" /></button>
			</div>
			<div class="result">
				<span id="final-output"></span>
			</div>
			<div class="scores">
				Your Score: <span id="Yscore">0</span> Computer Score: <span id="Cscore">0</span>
			</div>
		</div>
		<script src="scripts.js"></script>
	</body>
</html>
